spring.application.name=inventory

# Eureka Instance
eureka.instance.hostname=localhost

# Eureka Client Settings
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.preferIpAddress=true

# Server Port
server.port=8081

# DataSource Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory_service_db
spring.datasource.username=postgres
spring.datasource.password=123

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Feign client configuration
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=60000
feign.compression.request.enabled=true
feign.compression.response.enabled=true

# If using direct URL instead of service discovery
supplier.service.url=http://localhost:8081

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.supplierService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.supplierService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.supplierService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.supplierService.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.supplierService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.supplierService.waitDurationInOpenState=5000
resilience4j.circuitbreaker.instances.supplierService.failureRateThreshold=50

